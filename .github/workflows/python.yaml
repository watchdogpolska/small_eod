name: Django application

on: [push]

jobs:
  django:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Build
      run: make build
    - name: Migration check
      run: make check
    - name: Show settings
      run: make settings
    - name: Build & test
      # https://github.community/t5/GitHub-Actions/Permission-Denied-quot-exec-entrypoint-sh-quot/td-p/31249
      # This looks like the best place to do it.
      run: chmod +x ./backend-project/contrib/github/script.sh && ./backend-project/contrib/github/script.sh
    - name: Lint
      run: make lint
