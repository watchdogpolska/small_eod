name: YAML files

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Node 12.x
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - name: Lint with Speccy
      run: |
        find . -name 'swagger.yaml' -exec npx speccy lint {} \;