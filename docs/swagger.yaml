components:
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    sessionAuth:
      type: apiKey
      in: cookie
      name: session
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Dictionary:
      type: object
      description: A collection of dictionary data for categorizing and collecting statistical information
      required:
        - id
        - name
        - createdOn
        - createdBy
        - modifiedOn
        - modifiedBy
      properties:
        id:
          type: string
          format: dictionaryId
        name:
          type: string
          description: Name of the statistical field
          example:
              - whose_case
              - what_scope
              - inaction_scope
              - decision_scope
              - time_of_info_provide
              - proceddings_interrupted
              - status
        value:
          type: array
          description: Acceptable values
          items:
            type: object
            required:
              - id
              - name
            properties:
              id:
                type: string
                format: objectId
              name:
                type: string
        maxItems:
          description: Maximum number of selected values
          type: number
          default: 1
        minItems:
          description: Minimum number of selected values
          type: number
          default: 1
        active:
          description: Allows to add to new entries
          type: boolean
          default: true
        createdOn: *metaCreatedOn
        createdBy: *metaCreatedBy
        modifiedOn: *metaModifiedOn
        modifiedBy: *metaModifiedBy
    Case:
      type: object
      required:
        - id
        - name
        - createdOn
        - createdBy
        - modifiedOn
        - modifiedBy
      properties:
        id:
          type: number
          format: caseId
          readOnly: true
        name:
          type: string
          description: Name of case
        comment:
          type: string
          description: Comment available for team
        tag:
          type: array
          description: List of tag which apply to case
          items:
            type: string
        auditedInstitution:
          type: array
          description: List of audited institution
          items:
            type: object
            properties:
              id:
                type: string
                format: objectId
              user:
                type: number
                format: institutionId
        responsibleUser:
          type: array
          description: List of users responsible for the case
          items:
            $ref: "#/components/schemas/UserRef"
        notifiedUser:
          type: array
          description: List of users which receive notifications
          items:
            $ref: "#/components/schemas/UserRef"
        features:
          type: array
          description: List of features from dictionaries
          items:
            type: string
        letterCount:
          type: number
          description: Count of letter in case
          readOnly: true
        noteCount:
          type: number
          description: Count of note in case
          readOnly: true
        createdOn: *metaCreatedOn
        createdBy: *metaCreatedBy
        modifiedOn: *metaModifiedOn
        modifiedBy: *metaModifiedBy
    Institution:
      type: object
      required:
        - id
        - name
        - createdOn
        - createdBy
        - modifiedOn
        - modifiedBy
      properties:
        id:
          type: string
          readOnly: true
        name:
          type: string
          description: Name of institution
        external_identifier:
          type: object
          description: Known external identifier of the institution
          properties:
            regon:
              type: string
            nip:
              type: string
        address:
          description: Known address of the institution
          $ref: "#/components/schemas/AddressData"
        administrativeUnit:
          type: string
          format: administrativeUnitId
        createdOn: *metaCreatedOn
        createdBy: *metaCreatedBy
        modifiedOn: *metaModifiedOn
        modifiedBy: *metaModifiedBy
    TagNamespace:
        type: object
        required:
          - id
          - description
          - createdOn
          - createdBy
          - modifiedOn
          - modifiedBy
        properties:
          id:
            type: string
            format: labelId
            readOnly: true
          description:
            type: string
          color:
            type: string
            format: rgb
            pattern: "^[a-f0-9]{9}$"
          createdOn: *metaCreatedOn
          createdBy: *metaCreatedBy
          modifiedOn: *metaModifiedOn
          modifiedBy: *metaModifiedBy
    Collection:
        type: object
        required:
          - id
          - name
          - query
          - createdOn
          - createdBy
          - modifiedOn
          - modifiedBy
        properties:
          id:
            type: string
            format: collectionId
            readOnly: true
          name:
            type: string
          content:
            type: array
            items:
              type: string
              enum:
                - note
                - comment
                - letter
                - event
          public:
            type: boolean
          expiredOn:
            type: string
            format: date-time
          query:
            type: string
            description: Search query
          createdOn: *metaCreatedOn
          createdBy: *metaCreatedBy
          modifiedOn: *metaModifiedOn
          modifiedBy: *metaModifiedBy
    Letter:
      type: object
      required:
        - id
        - name
        - direction
        - channel
        - createdOn
        - createdBy
        - modifiedOn
        - modifiedBy
      properties:
        id:
          type: string
          format: letterId
          readOnly: true
        name:
          type: string
        direction:
          type: string
          description: Direction
          enum:
          - received
          - send
        channel:
          type: string
          format: channelId
          description: Channel
        final:
          type: boolean
          description: The status of the letter, e.g. deciding about visibility in the collection
        data:
          type: string
          format: date-time
          description: Date of receipt / Date of dispatch
        identifier:
          type: string
          description: External identifier of letter / case
        institution:
          type: array
          items:
            type: number
            format: institutionId
            description: Institution
        address:
          $ref: "#/components/schemas/AddressData"
        case:
          type: string
          format: caseId
        attachment:
          type: array
          minItems: 0
          items:
            $ref: "#/components/schemas/File"
        ordering:
          type: number
          default: 0
        comment:
          type: string
        excerpt:
          type: string
        tags:
          type: array
          items:
            type: string
        createdOn: *metaCreatedOn
        createdBy: *metaCreatedBy
        modifiedOn: *metaModifiedOn
        modifiedBy: *metaModifiedBy
    File:
      type: object
      required:
        - id
        - path
        - name
      properties:
        id:
          type: string
          format: fileId
          readOnly: true
        path:
          type: string
        name:
          type: string
    FileSigner:
      type: object
      required:
        - name
      properties:
          name:
            type: string
          method:
            type: string
            readOnly: true
            enum:
              - POST
              - PUT
          url:
            type: string
            readOnly: true
            description: "Path to send file. See details: https://docs.aws.amazon.com/AmazonS3/latest/dev/PresignedUrlUploadObject.html"
          path:
            type: string
            readOnly: true
    AddressData:
      type: object
      properties:
        email:
          type: string
          format: email
        epuap:
          type: string
          format: epuapId
        street:
          type: string
        postal_code:
          type: string
        city:
          type: string
        voivodeship:
          type: string
        house_no:
          type: string
        flat_no:
          type: string
    UserRef:
      type: object
      required:
        - id
        - user
      properties:
        id:
          type: string
          format: objectId
          readOnly: true
        user:
          type: number
          format: userId
    Channel:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: string
          format: channelId
          readOnly: true
        name:
          type: string
          enum:
            - fedrowanie
            - faks
            - od klienta
            - mecenas zewn.
            - dostarczenie osobiście
            - email
            - poczta tradycyjna
            - epuap
        required:
          type: array
          description: Required address fields
          items:
            type: string
            enum:
              - email
              - epuap
              - street
              - postal_code
              - city
              - voivodeship
              - house_no
              - flat_no
        createdOn: *metaCreatedOn
        createdBy: *metaCreatedBy
        modifiedOn: *metaModifiedOn
        modifiedBy: *metaModifiedBy
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
    Note:
      type: object
      required:
        - id
        - comment
        - createdOn
        - createdBy
        - modifiedOn
        - modifiedBy
      properties:
        id:
          type: string
          format: noteId
          readOnly: true
        case:
          type: string
          format: caseId
        comment:
          type: string
        createdOn: *metaCreatedOn
        createdBy: *metaCreatedBy
        modifiedOn: *metaModifiedOn
        modifiedBy: *metaModifiedBy
    Event:
      type: object
      required:
        - id
        - data
        - name
        - createdOn
        - createdBy
        - modifiedOn
        - modifiedBy
      properties:
        id:
          type: string
          format: noteId
          readOnly: true
        case:
          type: string
          format: caseId
        name:
          type: string
        data:
          type: string
          format: date-time
        comment:
            type: string
        createdOn: *metaCreatedOn
        createdBy: *metaCreatedBy
        modifiedOn: *metaModifiedOn
        modifiedBy: *metaModifiedBy
    User:
      type: object
      required:
        - id
        - first_name
        - second_name
        - email
        - permission
      properties:
        id:
          type: string
          format: userId
          readOnly: true
        first_name:
          type: string
        second_name:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
          writeOnly: true
        permission:
          type: array
          minItems: 0
          items:
            type: string
    Session:
      type: object
      required:
        - id
        - secret
      properties:
        id:
          type: string
          format: sessionId
          readOnly: true
        user:
          type: string
          format: userId
        userAgent:
          type: string
        createdOn:
          type: string
          format: date-time
        validUntil:
          type: string
          format: date-time
        secret:
          type: string
          writeOnly: true
          description: Available via cookie on create
    Description:
      type: object
      required:
        - id
        - text
        - createdOn
        - createdBy
        - modifiedOn
        - modifiedBy
      properties:
        id:
          type: string
          format: sessionId
          readOnly: true
        text:
          type: string
          format: name
          maxLength: 200
        userAgent:
          type: string
        createdOn: *metaCreatedOn
        createdBy: *metaCreatedBy
        modifiedOn: *metaModifiedOn
        modifiedBy: *metaModifiedBy
    AdministrativeUnit:
      type: object
      required:
        - id
        - name
        - level
        - category
        - terc
      properties:
        id:
          type: string
          format: AdministrativeUnitId
        name:
