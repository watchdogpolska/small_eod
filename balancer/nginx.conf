worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include /etc/nginx/mime.types;
    default_type  application/octet-stream;
    client_body_temp_path /tmp/nginx 1 2;
    proxy_temp_path /tmp/nginx 1 2;
    fastcgi_temp_path /tmp/nginx 1 2;
    uwsgi_temp_path /tmp/nginx 1 2;
    scgi_temp_path /tmp/nginx 1 2;
    proxy_ssl_server_name on;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;
    error_log   /var/log/nginx/error.log   warn;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    server {
        listen 8080;
        server_name localhost;

        location /api {
            proxy_set_header X-Forwarded-Host $host:$server_port;
            proxy_set_header X-Forwarded-Server $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass https://backend.$host/api;
        }

        location /static {
            proxy_pass https://backend.$host/static;
        }

        location /admin {
            proxy_pass https://backend.$host/admin;
        }

        location / {
            proxy_pass https://frontend.$host/;
        }
    }
}
